<body>
    
        
    
<center>
    <div id="game-head">
    <h1>Sharpen your Eyes</h1>
    <h5>Developed by Ajay Daniel Trevor</h5> 
    <br>
    <h4>Game Rules : 
        <div class="game-rules">
           
        <ul>
            <li>Tap only on the green stone.</li>
            <li>When you hit on the white stone you will lose.</li>
            <li>When the green stone touches the top of the screen, you will lose.</li>
        </ul>
    </div>
</div>
    <div id="entry">
        
        

    

    <form id="submit-form" class="form-signin" action="/" method="POST">
    <label for="inputFirstName" class="sr-only">Name</label>
    <input type="text" name="Name" id="inputFirstName" class="form-control top" placeholder="Enter your Name" required autofocus>
    <input type="number" name="Score" id="scoreForm" class="form-control top" placeholder="Enter your Mark">
    </form>
    <!-- <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ1hM60pKBZAGYKyRLztQdjejOZ1e8zu-d7DuYgKz4FMchVi3laqj0Akz9zdNk_uE51ITVgqFwTSmd_/pubhtml?widget=true&amp;headers=false"></iframe>    <input type="button" id="start-button" class="btn btn-lg btn-primary btn-block" onclick="startButton()" value="Start Game"> -->
    <button id="start-button" class="btn btn-lg btn-primary btn-block" onclick="startButton()" >Start Game</button>
    <button id="start-button" class="btn btn-lg btn-danger btn-block" onclick="window.location.href='https://docs.google.com/spreadsheets/d/e/2PACX-1vQyfcngHRA1ssTeNJblWl0NfHpFMvoc5QmKIArYYHNfACb5THoF-wJ6HgKDCyflDDcNLWIP9uWjCthB/pubhtml?gid=0&single=true'" >Show Result</button>
    
</div>
<h3 id="scoreDisplay"></h3>
<br>
<div id="retryGame">
<img id="loseImage" class="loseOrWin" src="lose.jpg" alt="lose">
<button id="start-button" class="btn btn-lg btn-primary btn-block" onclick="window.location.href='index.html'" >Retry Game</button>
<br>
<h4>Click here to submit your Score</h4>
<button id="start-button" class="btn btn-lg btn-danger btn-block" onclick="scoreSubmit()" >Submit Score</button>
</div>
</center>

<script src="script.js"></script>
</body>
</html>
